<div class="row">
  <div class="col-md-4">
    <div class="card-body">
      <form>
        <div class="mb-3 collapse-expand">
          <p-button icon="pi pi-plus" label="Expand all" (onClick)="expandAll()" class="mr-2" />
          <p-button icon="pi pi-minus" label="Collapse all" (onClick)="collapseAll()" />
        </div>
        <p-tree [value]="modelSvc.treeDataList" [filter]="true" filterMode="strict" filterPlaceholder="Strict Filter"
          selectionMode="single" class="admin-menus">
          <ng-template let-node pTemplate="default" class="d-flex justify-content-between">
            <span (click)="onNodeClick(node.id)"
              class="{{node.isActive ? 'nodeActive' : ''}} w-100">{{node.label}}</span>
            <div class="d-flex items-center justify-content-end">
              <button type="button" class="btn btn-sm p-button-danger" icon="pi pi-minus" pRipple pButton
                [disabled]="node.parentID==null" (click)="onDelete(node)"></button>
              <button type="button" class="btn btn-sm p-button-success" icon="pi pi-pencil" pRipple pButton
                (click)="onAdd(node,true)"></button>
            </div>
          </ng-template>
        </p-tree>
      </form>
    </div>
  </div>
  <div class="col-md-8" *ngIf="isListShow">
    <div class="card-body">
      <form>
        <p-organizationChart [value]="orgStructureList">
          <ng-template let-node pTemplate="default">
            <div class="d-flex align-items-center justify-content-center mb-2">
              <button type="button" class="btn btn-sm p-button-success me-0" icon="pi pi-plus" pButton
                (click)="onAdd(node,false)"></button>
            </div>
            <span class="nodestyle" [style]="node.styleClass">
              {{ node.label }}
            </span>
          </ng-template>
        </p-organizationChart>
      </form>
    </div>
  </div>
</div>
