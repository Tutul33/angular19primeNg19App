<div class="row">
  <div class="col-md-4">
    <div class="card-body">
      <form #orgHeadDesignationForm="ngForm" [addValidators]="validationMsgObj" validationMessage="orgHeadDesignationValidation" class="p-3">
        <h1 class="title">Search Organization</h1>
        <p-tree [value]="treeDataList" [filter]="true" filterMode="strict" filterPlaceholder="Strict Filter"
          selectionMode="single" class="admin-menus">
          <ng-template let-node pTemplate="default">
            <a (click)="onNodeClick(node)">{{node.label}}</a>
          </ng-template>
        </p-tree>
      </form>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <form class="p-3">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Organization</label>
              <input type="text" [(ngModel)]="organizationName" (ngModelChange)="change()" name="organizationName" class="form-control" placeholder="Organization" disabled/>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="ni-sup">Head's Designation</label>
              <p-dropdown appendTo="body"
                [options]="modelSvc.designationList"
                name="designationID"
                [(ngModel)]="modelSvc.orgHeadDesignationDTO.designationID"
                optionLabel="designation" optionValue="id"
                inputValidator (onChange)="change()"
                [style]="{ width: '100%' }">
              </p-dropdown>
            </div>
          </div>
        </div>
        <div class="mt-1 d-flex align-items-center justify-content-end">
          <button class="btn btn-warning btn-sm d-flex align-items-center" type="button" (click)="reset()" [disabled]="!orgHeadDesignationForm.dirty || !isSubmited">
            <img src="../../../assets/images/icons/repeat.svg" alt="icon"/>
            Reset
          </button>
          <button class="btn btn-success btn-sm d-flex align-items-center" type="button" (click)="save(orgHeadDesignationForm)" [disabled]="!orgHeadDesignationForm.dirty || !isSubmited">
            <img src="../../../assets/images/icons/save.svg" alt="icon"/>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
