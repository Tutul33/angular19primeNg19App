<div class="card-section">
  <div class="row">
    <div class="col-md-12">
      <div class="card-box">
        <form #groupLedgerForm="ngForm" [addValidators]="validationMsgObj"
          validationMessage="groupLedgerModelValidation">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="row align-items-center">
                  <div class="col-md-4">
                    <label class="ni-sup">{{fieldTitle['groupledger']}}</label>
                  </div>
                  <div class="col-md-8">
                    <p-autoComplete name="accountName" [(ngModel)]="modelSvc.coa.accountName"
                      [datasource]="accountNatureList" field="accountName" [style]="{ width: '100%' }"
                      placeholder="{{fieldTitle['entergroupledger']}}" inputValidator [maxlength]="75">
                    </p-autoComplete>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="row align-items-center">
                  <div class="col-md-4">
                    <label class="ni-sup">{{fieldTitle['accountnature']}}</label>
                  </div>
                  <div class="col-md-8">
                    <p-dropdown appendTo="body" [options]="assetList" name="parentID" [(ngModel)]="modelSvc.coa.parentID"
                      placeholder="{{fieldTitle['selectaccountnature']}}" optionLabel="accountNaturnName"
                      (onChange)="onParentLedgerChange()"
                      optionValue="accountNatureID" inputValidator [style]="{ width: '100%' }">
                    </p-dropdown>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6" *ngIf="isCodeActive">
              <div class="form-group">
                <div class="row align-items-center">
                  <div class="col-md-4">
                    <label>{{fieldTitle['accountcode']}}</label>
                  </div>
                  <div class="col-md-8">
                    <input type="text" name="accountCode" class="form-control" [disabled]="true" [(ngModel)]="modelSvc.coa.accountCode">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check my-1">
                <input class="form-check-input" name="isActive" [(ngModel)]="modelSvc.coa.isActive" type="checkbox" />
                <label class="form-check-label" for="isActive">{{fieldTitle['active']}}</label>
              </div>
            </div>
          </div>
          <div class="form-group mt-4 mb-0">
            <div class="form-row d-flex justify-content-end">
              <button type="button" class="btn btn-sm btn-primary" (click)="onSubmit(groupLedgerForm,false,false)">
                <img src="../../../assets/images/icons/plus-circle.svg" alt="icon"> {{fieldTitle['addsub-groupledger']}}
              </button>
              <button type="button" class="btn btn-sm btn-warning" (click)="reset()">
                <img src="../../../assets/images/icons/repeat.png" alt="icon"> {{fieldTitle['reset']}}
              </button>
              <button type="button" class="btn btn-sm btn-success" *ngIf="isEdit" (click)="addAnother()">
                <img src="../../../assets/images/icons/plus-circle.svg" alt="icon"> {{fieldTitle['saveaddanother']}}
              </button>
              <button type="button" class="btn btn-sm btn-success" *ngIf="!isEdit"
                (click)="onSubmit(groupLedgerForm,true,false)">
                <img src="../../../assets/images/icons/plus-circle.svg" alt="icon">{{fieldTitle['saveaddanother']}}
              </button>
              <button type="button" class="btn btn-sm btn-success" (click)="onSubmit(groupLedgerForm,false,true)">
                <img src="../../../assets/images/icons/save.svg" alt="icon">{{isEdit ? fieldTitle['update'] :
                fieldTitle['save']}}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
